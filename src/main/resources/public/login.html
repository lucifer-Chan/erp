
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/public.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/app.css" type="text/css">
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
</head>
<body>
<div class="login-top">
    <div class="title"><a href="/index.html"><img src="/img/logozxi.png" height="33"></a><br>欢迎登录 </div>
</div>
<div class="login-form">
    <div class="form-inner" id="loginInfo">
        <form class="form-horizontal" id="userLoginForm" name="userLoginForm" autocomplete="off">
            <div class="form-group relative">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control input-lg" placeholder="用户名" type="text" name="username" value=""/>
                </div>
                <span class="inputTips username_inputTips"></span>
            </div>
            <div class="form-group relative">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input class="form-control input-lg" placeholder="密码" type="password" name="password" value=""/>
                </div>
                <span class="inputTips pwd_inputTips"></span>
            </div>
            <div class="form-group">
                <button class="button button-rounded button-royal" type="button" id="loginBtn">登录</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="/vendor/plugin/layer.js"></script>
<script type="text/javascript" src="/js/require.js"></script>
<script type="text/javascript" src="/js/jquery.erp.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
