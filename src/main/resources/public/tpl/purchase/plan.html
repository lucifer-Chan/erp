<div class="erp_content animated fadeInRight full_height"  id="purchase_plan_page">
    <div class="full_height">
        <div id="searchFilter">
            <div class="sidebar-search">
                <div name="fastSearchByNumberForm" id="fastSearchByNumberForm"><div class="input-group"><input type="text" class="form-control" id="fastKeyword" placeholder="编号、计划内容、货物名称" autocomplete="off"><span class="input-group-btn"><button class="btn btn-default" type="button" id="searchIcon"><i class="fa fa-search"></i></button></span></div></div>
            </div>
            <ul class="nav nav-pills">
                <li role="presentation" class="dropdown" id="type"></li>
            </ul>
        </div>
        <div class="sidebar-operations">
            <button type="button" class="btn btn-default btn-ms operation" id="editPurchasePlanBt" data-toggle="modal" data-target="#_editPurchasePlan">新增采购计划</button>
        </div>
        <div class="pd23 pd43">
            <div class="row">
                <div class="pTable">
                    <div class="pTable-content customTable">
                        <table class="table table-hover" id="purchaseDataTables">
                            <thead>
                            <tr erp-id="{id}">
                                <th style="width:50px" erp-data="{barCode}">计划单编号<span id="allCount"></span></th>
                                <th style="width:70px" erp-data="{description}" >计划内容</th>
                                <th style="width:70px" erp-data="{waresType}" erp-convert="convertType">货物类型</th>
                                <th style="width:70px" erp-data="{waresName}">货物名称</th>
                                <th style="width:30px" erp-data="{startDate}" erp-convert="convertDate">计划开始日期</th>
                                <th style="width:30px" erp-data="{endDate}" erp-convert="convertDate">计划达成日期</th>
                                <th style="width:30px" erp-data="{planMoney}{currentMoney}" erp-convert="convertMoney">预算</th>
                                <th style="width:30px" erp-data="{planNum}{currentNum}" erp-convert="convertNum">采购数量</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 编辑基本信息 -->
<div class="modal fade" role="dialog" data-backdrop="static" id="_editPurchasePlan">
    <div class="modal-dialog" role="document" style="z-index: 1040">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-remove"></i></span></button>
                <h4 class="modal-title"><i class="fa fa-edit defaultColor"></i> 编辑计划单信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal pd28">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">计划日期</label>
                        <div class="col-sm-9 projectPlanDate">
                            <div class="input-daterange input-group col-sm-9">
                                <input type="text" class="input-sm form-control" name="startDate" id="_editStartDate" value="">
                                <span class="input-group-addon">到</span>
                                <input type="text" class="input-sm form-control" name="endDate" id="_editEndDate" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">计划内容</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="description" placeholder="最多输入50个字符" onfocus="checkStrNum(this,50)" oninput="checkStrNum(this,50)">
                        </div>
                    </div>
                    <div class="form-group _waresType">
                        <label class="col-sm-3 control-label">货物类型</label>
                        <div class="col-sm-9">
                            <div class="customDropkick" style="width: 100%;" id="_waresType"></div>
                        </div>
                    </div>

                    <div class="form-group _waresId">
                        <label class="col-sm-3 control-label">采购货物</label>
                        <div class="col-sm-9">
                            <div class="customDropkick" style="width: 100%;" id="_waresId"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">采购数量</label>
                        <div class="col-sm-9">
                            <input type="number" step="0.01" class="form-control" name="planNum" placeholder="输入数字，支持两位小数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预算</label>
                        <div class="col-sm-9">
                            <input type="number" step="0.01" class="form-control" name="planMoney" placeholder="输入数字，支持两位小数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea rows="3" class="form-control" name="remark"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer noborder">
                        <button class="btn btn-info noborder" name="save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 右侧-->
<div class="rightInfoPage animated fadeOutRightBig" id="rightInfoPage">
    <div class="bugInfoTop">
        <em class="fa fa-angle-right rightInfoBack" alt="隐藏" title="隐藏"></em>
        <span class="btn0 _operations">
            <button class="btn btn-primary" data-toggle="modal" data-target="#_editPurchasePlan">修改采购计划单</button>
            <button class="btn btn-primary" data-name="delete">删除</button>
        </span>
    </div>
    <div class="bugInfoContent initPlanDetail">
        <div class="panel-default bugInfo">
            <div class="row">
                <p class="pd23 pd43">
                    <span class="col-xs-6 pd0">
                        <span class="label label-info">采购计划单信息</span>
                    </span>
                    <span class="col-xs-6  pd21 text-right" style="font-size: 18px">
                        <i class="fa defaultColor cursor fa-angle-double-up" title="收起" alt="收起" data-value="base"></i>
                    </span>
                </p>
                <div class="col-xs-12" data-value="baseInfo">
                    <div class="pd43">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">计划单编号</label>
                                <div class="col-xs-8 txt pd0" data-name="barCode"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">创建时间</label>
                                <div class="col-xs-8 txt pd0" data-name="createdAt"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">计划采购数量</label>
                                <div class="col-xs-8 txt pd0" data-convert="planNum"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">已采购数量</label>
                                <div class="col-xs-8 txt pd0" data-convert="currentNum"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">预算</label>
                                <div class="col-xs-8 txt pd0" data-convert="planMoney"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">已花费</label>
                                <div class="col-xs-8 txt pd0" data-convert="currentMoney"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-2 pd0">备注</label>
                                <div class="col-xs-10 txt pd0" data-name="remark" data-convert="false"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <ul class="nav nav-tabs noborder" role="tablist">
                    <li role="presentation" class="active"><span href="#finishHistory" aria-controls="finishHistory" role="tab" data-toggle="tab">采购记录</span></li>
                    <li role="presentation"><span href="#optHistory" aria-controls="optHistory" role="tab" data-toggle="tab">修改记录</span></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="finishHistory">
                        <div class="col-sm-12 bugInfoHistories">
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="optHistory">
                        <div class="col-sm-12 bugInfoHistories">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        console.log('hello purchasePlan');
        var consts = {
            oQueryParam : {}//查询参数
            , currentPlan : {}//当前计划
            , waresTypes : [{
                code : 'M', name : '原材料'
            },{
                code : 'P', name : '成品'
            },{
                code : 'D', name : '模具'
            }]
            , wares : {
                M : [],//所有原材料
                P : [],//所有成品
                D : []//所有模具
            }
            , products : []//所有货物
            , logTemplate : '<p>' +
                '<span class="name"><b>{name}</b></span>' +
                '<span class="content"> {content}</span>  ' +
                '<span class="right">{time}</span>' +
                '</p>'
            , $rightPage : $('#rightInfoPage')//右侧页面
            , $editInfoModal : $('#_editPurchasePlan')//编辑客户modal
            , $startDate : $('#_editStartDate')
            , $endDate : $('#_editEndDate')
            , $typeHolder : $('#type')//货物类别
            , unset : '<span class="label label-danger">未设置</span>'

        };


        //预置数据
        function prepareData() {
            consts.wares = {
                M : [{code : -1, name : '【请选择原材料】'}]
                , P : [{code : -1, name : '【请选择成品】'}]
                , D : [{code : -1, name : '【请选择模具】'}]
            };

            //1-加载原材料、成品、模具
            return $.Promise.all([
                services.rawMaterial.all(), services.product.all(), services.mould.all()
            ]).then(function (array) {
                array[0].list.forEach(function (value) {
                    consts.wares.M.push({code : value.id, name : value.description});
                });
                array[1].list.forEach(function (value) {
                    consts.wares.P.push({code : value.id, name : value.description});
                });
                array[2].list.forEach(function (value) {
                    consts.wares.D.push({code : value.id, name : value.description});
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            });
        }

        /**
         * 加载计划单列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.purchasePlan.query(params);
            }

            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')) return;
                $rightPage.attr('data-id', id);
                services.purchasePlan.one(id).then(function (tr) {
                    console.log('点击tr', tr);
                    $('._waresId, ._waresType').hide();
                    initTrDetail(tr);
                    $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                    $rightPage.find('.fa-angle-double-down').click();

                }).catch(function (reason) {
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            }

            function convertMoney(array){
                var planMoney = array[0] || '0.00';
                var currentMoney = array[1] || '0.00';
                return '¥' + currentMoney + ' / ¥' + planMoney;
            }

            function convertNum(array){
                var planNum = array[0] || '0.00';
                var currentNum = array[1] || '0.00';
                return currentNum + ' / ' + planNum;
            }

            function convertType(array) {
                var obj = consts.waresTypes.find(function(item){
                    return item.code === array[0];
                });
                return !!obj ? obj.name : consts.unset;
            }

            function convertDate(array) {
                return (array.length ? array[0] : '').substr(0,10);

            }

            utils.dataTable({
                holder: '#purchaseDataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertMoney, convertNum, convertType, convertDate]
            });
        }

        /**
         * 初始化右侧
         */
        function initTrDetail(tr) {
            consts.currentPlan = tr;
            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initPlanDetail');
            var $baseInfo = $detail.find('div[data-value="baseInfo"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).attr('data-convert') === 'false' ? '无' : unSetting;
                $(this).html(tr[$(this).attr('data-name')] || def);
            });
            //data-convert="planDate"
            $baseInfo.find('div[data-convert="planDate"]').html(tr.startDate.substr(0,10) + ' 至 ' + tr.endDate.substr(0,10));
            $baseInfo.find('div[data-convert="planMoney"]').html('¥' + tr.planMoney);
            $baseInfo.find('div[data-convert="currentMoney"]').html('¥' + tr.currentMoney);
            $baseInfo.find('div[data-convert="planNum"]').html(tr.planNum || 0);
            $baseInfo.find('div[data-convert="currentNum"]').html(tr.currentNum || 0);

            //采购记录
            var html = '';
            var finishHistory = tr.finishHistory || [];
            if(finishHistory.length){
                tr.finishHistory.forEach(function (log) {
                    html += consts.logTemplate.replace('{name}', log.createdName)
                        .replace('{content}', '订单编号:' + log.orderCode + ',单价:' + log.unitPrice + ', 总额:' + log.money)
                        .replace('{time}', log.orderOptDate);
                })
            } else {
                html = '<p>暂无</p>';
            }
            $('#finishHistory').find('.bugInfoHistories').html(html);

            return services.purchasePlan.optHistory(tr.id)
                .then(function (ret) {
                    var html = '';
                    var opts = ret.list||[];
                    if(opts.length){
                        opts.forEach(function (log) {
                            html += consts.logTemplate.replace('{name}', log.createdName)
                                .replace('{content}', log.content)
                                .replace('{time}', log.createdAt);
                        });
                    } else {
                        html = '<p>暂无</p>';
                    }
                    $('#optHistory').find('.bugInfoHistories').html(html);
                });
        }

        /**
         * 初始化搜索区域
         */
        function init_search() {
            //搜索图标
            $('#searchIcon').unbind('click').click(function(){
                consts.oQueryParam.cause = $('#fastKeyword').val();
                loadDataTable(true);
            });
            $("#fastKeyword").keydown(function(e){
                if(e.keyCode === 13){
                    consts.oQueryParam.cause = $('#fastKeyword').val();
                    loadDataTable(true);
                }
            });
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeHolder,
                data : consts.waresTypes,
                prefix : '类型',
                callback : function (value) {
                    consts.oQueryParam.type = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });
        }


        /**
         * 初始化事件
         */
        function initEvent() {
            //搜索区域
            init_search();

            //编辑模态框
            consts.$editInfoModal.on('shown.bs.modal', function () {
                var $this = $(this);
                //初始数据
                $.each(consts.currentPlan, function (name, value) {
                    if (name === 'startDate' || name === 'endDate'){
                        value = (value ||'').substr(0,10);
                    }
                    $this.find('form [name="'+ name +'"]').val(value);
                });
                // 时间控件
                utils.datepicker({
                    begin : consts.$startDate,
                    end : consts.$endDate
                });
                //货物类别
                utils.dropkick({
                    $holder : $('#_waresType'),
                    data : consts.waresTypes,
                    current : consts.currentPlan.waresType,
                    callback : function(value){
                        //供选货物
                        utils.dropkick({
                            $holder : $('#_waresId'),
                            data : consts.wares[value] ,
                            current : consts.currentPlan.waresId
                        });
                    }
                });

            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], input[type="number"], textarea').val('');
            });

            //save purchasePlan
            consts.$editInfoModal.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editInfoModal.find('form').serializeObject();
                data.waresId = $('#_waresId').attr('data-value');
                data.waresType = $('#_waresType').attr('data-value');
                if(data.waresId === '-1'){
                    layer.msg('请选择货物！');
                    return;
                }

                if(!data.startDate || !data.endDate){
                    layer.msg('请选择时间范围！');
                    return;
                }

                data.waresName = $('#_waresId').find('.dk_label').html();
                data.id = consts.currentPlan.id || '';
                data.planMoney = parseFloat(data.planMoney||0.00).toFixed(2);
                data.planNum = parseFloat(data.planNum||0.00).toFixed(2);
                var _function = !!consts.currentPlan.id ? services.purchasePlan.update : services.purchasePlan.create;
                console.log('save data', data);
                _function(data).then(function (plan) {
                    loadDataTable(true);
                    !!consts.currentPlan.id && initTrDetail(plan);
                    consts.$editInfoModal.modal('hide');
                    layer.msg('保存采购计划单成功');
                }).catch(function (reason) {
                    console.log('采购计划单', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });

            //新增按钮绑定事件
            $('#editPurchasePlanBt').bind('click', function(){
                consts.currentPlan = { waresType : 'M'};
                $('._waresId, ._waresType').show();
            });
            //删除操作
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.purchasePlan.delete(consts.currentPlan.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadDataTable(true);
                            consts.currentPlan = { waresType : 'M'};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });
        }

        function init() {
            prepareData().then(function () {
                initEvent();
                loadDataTable();
            });
        }

        init();

    });
</script>
