<div class="erp_content animated fadeInRight full_height"  id="mould_page">
    <div class="full_height">
        <div id="searchFilter">
            <div class="sidebar-search">
                <div name="fastSearchByNumberForm" id="fastSearchByNumberForm"><div class="input-group"><input type="text" class="form-control" id="fastKeyword" placeholder="编号、名称" autocomplete="off"><span class="input-group-btn"><button class="btn btn-default" type="button" id="searchIcon"><i class="fa fa-search"></i></button></span></div></div>
            </div>
            <ul class="nav nav-pills">
                <li role="presentation" class="dropdown" id="mould_category">
                </li>
                <!--<li role="presentation" class="dropdown" id="mould_supplier">-->
                <!--</li>-->
            </ul>
            <button type="button" class="btn btn-default btn-ms operation" id="addUserBt" data-toggle="modal" data-target="#_editMould">新增模具</button>
        </div>
        <div class="pd23 pd43">
            <div class="row">
                <div class="pTable">
                    <div class="pTable-content customTable">
                        <table class="table table-hover" id="dataTables">
                            <thead>
                            <tr erp-id="{id}">
                                <th style="width:70px" erp-data="{barCode}">编号<span id="allCount"></span></th>
                                <th style="width:90px" erp-data="{modelToolName}" >名称</th>
                                <th style="width:40px" erp-data="{modelToolTypeCode}" erp-convert="convertType">类型</th>
                                <th style="width:40px" erp-data="{specification}">规格描述</th>
                                <!--<th style="width:40px" erp-data="{supplierTypeCode}">供应商</th>-->
                                <th style="width:50px" erp-data="{remark}">备注</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 修改模具信息 -->
<div class="modal fade" role="dialog" id="_editMould">
    <div class="modal-dialog" role="document" style="z-index: 1040">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-remove"></i></span></button>
                <h4 class="modal-title"><i class="fa fa-user defaultColor"></i> 编辑模具信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal pd23">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="modelToolName" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,10)" oninput="checkStrNum(this,10)">
                        </div>
                    </div>
                    <div class="form-group _type">
                        <label class="col-sm-2 control-label">模具类别</label>
                        <div class="col-sm-10">
                            <div class="customDropkick" style="width: 100%;" id="_type" name="modelToolTypeCode"></div>
                        </div>
                   <!--     <label class="col-sm-2 control-label">供应商</label>
                        <div class="col-sm-4">
                            <div class="customDropkick" style="width: 100%;" id="_supplier" name="supplierTypeCode"></div>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">规格描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="specification" placeholder="最多输入30个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" placeholder="最多输入100个字符" autofocus onfocus="checkStrNum(this,100)" oninput="checkStrNum(this,100)">备注</label>
                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" name="remark" id="remark"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer noborder">
                        <button class="btn btn-info noborder" name="save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 右侧-->
<div class="rightInfoPage animated fadeOutRightBig" id="rightInfoPage">
    <div class="bugInfoTop">
        <em class="fa fa-angle-right rightInfoBack" alt="隐藏" title="隐藏"></em>
        <span class="btn0 _operations">
            <button class="btn btn-primary" data-toggle="modal" data-target="#_editMould">修改模具信息</button>
            <button class="btn btn-primary" data-name="delete">删除</button>
        </span>
    </div>
    <div class="bugInfoContent initMouldDetail">
        <div class="panel-default bugInfo">
            <div class="row">
                <p class="pd23 pd43">
                    <span class="col-xs-6 pd0">
                        <span class="label label-info">基本信息</span>
                    </span>
                    <span class="col-xs-6  pd21 text-right" style="font-size: 18px">
                        <i class="fa defaultColor cursor fa-angle-double-up" title="收起" alt="收起" data-value="base"></i>
                    </span>
                </p>
                <div class="col-xs-12" data-value="baseInfo">
                    <div class="pd43">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">名称</label>
                                <div class="col-xs-8 txt pd0" data-name="modelToolName"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">编号</label>
                                <div class="col-xs-8 txt pd0" data-name="barCode"></div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="col-xs-4 pd0">类型</label>
                                <div class="col-xs-8 txt pd0" data-convert="modelToolTypeCode"></div>
                            </div>
               <!--             <div class="col-xs-6">
                                <label class="col-xs-4 pd0">供应商</label>
                                <div class="col-xs-8 txt pd0" data-convert="supplierTypeCode"></div>
                            </div>-->

                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-2 pd0">规格描述</label>
                                <div class="col-xs-10 txt pd0" data-name="specification"></div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-2 pd0">备注</label>
                                <div class="col-xs-10 txt pd0" data-name="remark"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        //初始页面
        init();



        var consts = {
            types : {}//模具类型-code|name
            ,supplier:{}//供应商-code|name
            , oQueryParam : {}//查询参数
            , selectedMould : {} //选中的模具
            , $rightPage : $('#rightInfoPage')//右侧页面
            , $categoryHolder : $('#mould_category')//模具类别
            , $supplierHolder : $('#mould_supplier')//供应商
            , $editMouldModal : $('#_editMould')//编辑人员的modal
        };
        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.mould.types(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].list.forEach(function (value) {
                    consts.types[value.code] = value.name;
                });
           /*     array[1].list.forEach(function (value) {
                    consts.supplier[value.barCode] = value.supplierName;
                });*/
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }

        /**
         * 加载模具列表
         */
        function loadMouldData(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.mould.query(params);
            }

            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')){
                    return;
                }
                $rightPage.attr('data-id', id);
                services.mould.one(id).then(function (mould) {
                    console.log('点击tr', mould);
                    consts.selectedMould = mould;
                    $('._type').hide();
                    initMouldDetail(mould);
                    //TODO
                    $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                    $rightPage.find('.fa-angle-double-down').click();
                })
                    .catch(function (reason) {
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    })
            }
            /**
             * 模具列表初始化方法，
             * @param array 待包装的数据
             */
            function convertType(array){
                var _value = array.length ? array[0] : '';
                var value = !_value ? '' : consts.types[_value] || '';
                return '<span >'+ value +'</span>'
            }
            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertType]
            });
        }

        /**
         * 初始化右侧
         */
        function initMouldDetail(mould) {

            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initMouldDetail');
            var $baseInfo = $detail.find('div[data-value="baseInfo"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).data('convert') === false ? '无' : unSetting;
                $(this).html(mould[$(this).data('name')] || def);
            });
            $baseInfo.find('div[data-convert="modelToolTypeCode"]').html(
                consts.types[mould.modelToolTypeCode] || unSetting
            );
        /*    $baseInfo.find('div[data-convert="supplierTypeCode"]').html(
                consts.types[mould.supplierTypeCode] || unSetting
            );*/

        }

        function initEvent() {
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$categoryHolder,
                data : consts.types,
                prefix : '模具类别',
                callback : function (value) {
                    consts.oQueryParam.type = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadMouldData(true);
                }
            });
 /*           utils.dropdown({
                $holder : consts.$supplierHolder,
                data : consts.supplier,
                prefix : '供应商',
                callback : function (value) {
                    consts.oQueryParam.supplierTypeCode = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadMouldData(true);
                }
            });*/



            //搜索图标
            $('#searchIcon').unbind('click').click(function(){
                consts.oQueryParam.cause = $('#fastKeyword').val();
                loadMouldData(true);
            });
            $("#fastKeyword").keydown(function(e){
                if(e.keyCode === 13){
                    consts.oQueryParam.cause = $('#fastKeyword').val();
                    loadMouldData(true);
                }
            });

            //模态框初始化-编辑模具信息
            consts.$editMouldModal.on('show.bs.modal', function () {
                var $this = $(this);
                if(consts.selectedMould.id){
                    //更新
                    $.each(consts.selectedMould, function (name, value) {
                        $this.find('form [name="'+ name +'"]').val(value);
                    });
                   // utils.dropkick({ $holder : $('#_supplier'), data : consts.supplier, current : consts.supplier.supplierTypeCode});
                    utils.dropkick({ $holder : $('#_type'), data : consts.types, current : consts.selectedMould.modelToolTypeCode});
                }else{
                    //新建
                    utils.dropkick({ $holder : $('#_type'), data : consts.types });
                   // utils.dropkick({ $holder : $('#_supplier'), data : consts.supplier });
                }

            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], #_type, #_supplier,  textarea').val('');


            });

            //保存模具
            consts.$editMouldModal.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editMouldModal.find('form').serializeObject();
                var _function =  !!consts.selectedMould.id ? services.mould.update : services.mould.create;
                data.id = consts.selectedMould.id || '';
          /*      var $testDiv = utils.udDataAttr();*/
                data.modelToolTypeCode =$("#_type").data('value');
               // data.supplierTypeCode = $('#_supplier').data('value');
                _function(data).then(function (mould) {
                    loadMouldData(true);
                    if(consts.selectedMould.id)
                        initMouldDetail(mould);
                    consts.$editMouldModal.modal('hide');
                    layer.msg('保存模具信息成功');
                }).catch(function (reason) {
                    console.log('保存模具', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });
            //删除供应商
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.mould.delete(consts.selectedMould.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadMouldData(true);
                            consts.selectedMould = {};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });

            //编辑用户
            consts.$editMouldModal.unbind('click').click(function (e) {

                var $button = $(this);
                e.preventDefault();
                var $modal = consts.$editEmployeeModal;
            });
            //新增按钮绑定事件
            $('#addUserBt').bind('click', function(){
                consts.selectedMould = {};
                $('._type').show();
            })
        }

        function init() {
            prepareData().then(function () {
                initEvent();
                loadMouldData();
            });
        }

    });

</script>
