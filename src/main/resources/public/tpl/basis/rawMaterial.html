<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        console.log('hello product');
        init();

        var consts = {
            typeP : {}//原材料大类-code|name
            , typeC : {} //供应商等级-code|name
            ,supplier:{}//供应商-code|name
            , $typePHolder : $('#typeP')//原材料大类别
            , $typeCHolder : $('#typeC')//原材料细类别
            , $supplierHolder : $('#supplier')//供应商
            , oQueryParam : {}//查询参数

        };
        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.product.typeP(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].list.forEach(function (value) {
                    consts.typeP[value.code] = value.name;
                });
                array[0].list.forEach(function (value) {
                    consts.typeC[value.code] = value.name;
                });
                array[1].list.forEach(function (value) {
                    consts.supplier[value.code] = value.name;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }
        /**
         * 加载原材料列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.product.query(params);
            }
            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){

            }

            /**
             * 客户化方法，
             * @param array 待包装的数据
             */
            function convertType(array){
                var _value = array.length ? array[0] : '';
                var clazz =  "USC0" === _value ? 'primary' : "USS0" === _value ? 'info' : 'default';
                var value = !_value ? '' : consts.types[_value] || '';
                return '<span class="label label-'+ clazz +'">'+ value +'</span>'
            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertType, convertRank]
            });
        }

        function initEvent(){
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typePHolder,
