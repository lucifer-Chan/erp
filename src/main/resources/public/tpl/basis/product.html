<div class="erp_content animated fadeInRight full_height"  id="supplier_page">
    <div class="full_height">
        <div id="searchFilter">
            <div class="sidebar-search">
                <div name="fastSearchByNumberForm" id="fastSearchByNumberForm"><div class="input-group"><input type="text" class="form-control" id="fastKeyword" placeholder="编号、名称、图纸编号" autocomplete="off"><span class="input-group-btn"><button class="btn btn-default" type="button" id="searchIcon"><i class="fa fa-search"></i></button></span></div></div>
            </div>
            <ul class="nav nav-pills">
                <li role="presentation" class="dropdown" id="typeP">
                </li>
                <li role="presentation" class="dropdown" id="typeC">
                </li>

            </ul>
            <button type="button" class="btn btn-default btn-ms operation" id="addProduct" data-toggle="modal" data-target="#_editProduct">新增成品</button>
        </div>
        <div class="pd23 pd43">
            <div class="row">
                <div class="pTable">
                    <div class="pTable-content customTable">
                        <table class="table table-hover" id="dataTables">
                            <thead>
                            <tr erp-id="{id}">
                                <th style="width:70px" erp-data="{barCode}">编号<span id="allCount"></span></th>
                                <th style="width:40px" erp-data="{modelToolTypeCode}">大类</th>
                                <th style="width:40px" erp-data="{modelToolTypeCode}">细类</th>
                                <th style="width:90px" erp-data="{endProductName}" >名称</th>
                                <th style="width:40px" erp-data="{specification}">规格描述</th>
                                <th style="width:40px" erp-data="{custDrawingNo}">客户图号</th>
                                <th style="width:40px" erp-data="{drawingNo}">图纸编号</th>
                                <th style="width:50px" erp-data="{remark}">备注</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 修改成品信息 -->
<div class="modal fade" role="dialog" data-backdrop="static" id="_editProduct">
    <div class="modal-dialog" role="document" style="z-index: 1040">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-remove"></i></span></button>
                <h4 class="modal-title"><i class="fa fa-bank defaultColor"></i> 编辑成品信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal pd23">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="supplierName" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,10)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">大类</label>
                        <div class="col-sm-4">
                            <div class="customDropkick" style="width: 100%;" id="_typeP" name="endProductTypeCodeP"></div>
                        </div>
                        <label class="col-sm-2 control-label">细类</label>
                        <div class="col-sm-4">
                            <div class="customDropkick" style="width: 100%;" id="_typeC" name="endProductTypeCode"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">规格描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="specification" placeholder="最多输入30个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">客户图号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="custDrawingNo" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,10)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">模具位</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="modelLocation" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,10)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">单粒银耗(g)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="unitSilverLoss" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,10)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">单粒银铜(g)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="unitSilverCopper" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,10)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">技术要求</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="technicalRequirements" placeholder="最多输入30个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">自定义属性1</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="userDefinedOne" placeholder="最多输入30个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">自定义属性2</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="userDefinedTwo" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">自定义属性3</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="userDefinedThree" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">供应商</label>
                        <div class="col-sm-9">
                            <div class="customDropkick" style="width: 100%;" id="_supplier" name="supplierTypeCode"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="remark" placeholder="最多输入60个字符" autofocus onfocus="checkStrNum(this,60)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        console.log('hello product');
        init();

        var consts = {
            typeP : {}//成品大类-code|name
            , typeC : {} //供应商等级-code|name
            ,supplier:{}//供应商-code|name
            , $typePHolder : $('#typeP')//成品大类别
            , $typeCHolder : $('#typeC')//成品细类别
            , $supplierHolder : $('#supplier')//供应商
            , oQueryParam : {}//查询参数

        };
        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.product.typeP(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].list.forEach(function (value) {
                    consts.typeP[value.code] = value.name;
                });
                array[0].list.forEach(function (value) {
                    consts.typeC[value.code] = value.name;
                });
                array[1].list.forEach(function (value) {
                    consts.supplier[value.code] = value.name;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }
        /**
         * 加载成品列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.product.query(params);
            }
            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){

            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr

            });
        }

        function initEvent(){
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typePHolder,
                data : consts.typeP,
                prefix : '大类',
                callback : function (value) {
                    consts.oQueryParam.typeP = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeCHolder,
                data : consts.typeC,
                prefix : '细类',
                callback : function (value) {
                    consts.oQueryParam.typeC = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });
        /*    utils.dropdown({
                $holder : consts.$supplierHolder,
                data : consts.supplier,
                prefix : '供应商',
                callback : function (value) {
                    consts.oQueryParam.supplier = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });*/
        }

        function init() {
            prepareData()
                .then(function () {
                    initEvent();
                    loadDataTable();
                })
        }
    });
</script>
