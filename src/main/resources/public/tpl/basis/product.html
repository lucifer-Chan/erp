<script type="text/javascript">
    requirejs(['slimScroll', 'ztree','utils','services'],function (slimScroll, ztree, utils, services) {
        console.log('hello product');

        init();
        var consts = {
            typeAll : {}//所有成品大类-{code:{code:name}}
            , suppliersCache : {}//关联供应商缓存，每一次刷新右侧，将关联供应商加入到这里 {id : obj}
            , bomCache : {}//bom缓存，每一次刷新右侧，将关联供应商加入到这里 {id : obj}
            , currentBom : {}//当前的bom
            , currentAss : {}//当前的关联
            , typeP : {}//成品大类-code|name
            , typeC : {} //供应商等级-code|name
            , supplier : {}//供应商-code|name
            , product : {}//选中的成品
            , source : {SALE : "销售", REFUNDS : "退货", PROD :"生产", BUY : "采购", INIT : "初始化"}//来源
            , $stockOptHistory : $('#stockOptHistory')//出入库记录
            , $typePHolder : $('#typeP')//成品大类别
            , $typeCHolder : $('#typeC')//成品细类别
            , $supplierHolder : $('#supplier')//供应商
            , oQueryParam : {}//查询参数
            , $editInfoModal : $('#_editProduct')//编辑供应商modal
            , $rightPage : $('#rightInfoPage')//右侧页面
            , $suppliers : $('#suppliers')//供应商列表
            , $batchModal : $('#_batchOperation')//批量操作modal
            , $warningModal : $('#__editWarning')//预警modal
            , $uploadInput : $('#excelFile')//导入excel的input
            , $bomTemplate : $('#bomTemplate')//bom template
            , stockLog : '<p>' +
                '<span class="name"><b>{name}</b></span>' +
                '<span class="content"> {content}</span>  ' +
                '<span class="right">{time}</span>' +
                '</p>'//出入库记录模版

            , $supplierTemplate : $('#supplierTemplate')//关联供应商模版
        };

        /**
         * 初始化BOM
         */
        function initBoms() {
            var productId = consts.product.id;
            if(!productId) return;
            var $bom = services.product.bom;
            var $bomContent = $('#bomHolder').find('.bugInfoHistories');
            var unset = '<span class="label label-danger">未设置</span>';

            $bom.list(productId).then(function (ret) {
                if(!ret.list.length){
                    $bomContent.html('<p>暂无</p>');
                } else {
                    $bomContent.empty();
                    $.each(ret.list, function (i, item) {
                        consts.bomCache[item.id] = item;
                        var material = item.material || {};
                        var clone = consts.$bomTemplate.clone();
                        $(clone).find('.panel-title').text('物料清单-' + (i+1));
                        $(clone).find('.tools').find('.fa-angle-double-up, .fa-angle-double-down, ._bomUpdate, ._bomDelete').attr('data-value', item.id);
                        var body = $(clone).find('.panel-body');
                        body.attr('data-value', (item.id + 'Info'));
                        $(body).find('div[data-name="rawName"]').html(material.rawName || unset);
                        $(body).find('div[data-name="specification"]').html(material.specification || unset);
                        var _materialNum = !!item.materialNum ? item.materialNum + '(mm)' : unset;
                        $(body).find('div[data-name="materialNum"]').html(_materialNum);
                        $bomContent.append($(clone).show());
                    });
                    utils.initRightAngleEvent();
                    initBtEvent();
                }
            });
        }

        /**
         * 初始化库存记录
         */
        function initStockHistory() {
            var productId = consts.product.id;
            if(!productId) return;
            services.product.stockHistory(productId)
                .then(function (ret) {
                    var $stockOptHistory = consts.$stockOptHistory.find('.bugInfoHistories');
                    var history = ret.list || [];
                    if (!history.length){
                        $stockOptHistory.html('<p>暂无</p>');
                    } else {
                        var html2 = '';
                        history.forEach(function (opt) {
                            var source = consts.source[opt.holder] || '';
                            var operation = opt.operation === 'IN' ? '入库' : '出库';
                            var name = '【' + operation + '-' + source + '】';

                            var content = '对应仓位【' + (opt.placeName || '无') + '】,' + operation + '数量【' + opt.num + '】';
                            if('INIT' !== opt.holder){
                                content += ',对应单号【' + opt.holderBarCode + '】';
                            }

                            html2 += consts.stockLog
                                .replace('{name}', name)
                                .replace('{content}', content)
                                .replace('{time}', opt.createdAt);
                        });
                        $stockOptHistory.html(html2);
                    }
                });
        }

        /**
         * 查询供应商关联
         */
        function initSuppliers(productId) {
            services.association.productSupplier(productId)
                .then(function (ret) {
                    var $suppliersHolder = consts.$suppliers.find('.bugInfoHistories');
                    if(!ret.list.length){
                        $suppliersHolder.html('<p>暂无</p>');

        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.product.getTypeAll(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].tree.forEach(function (value) {
                    consts.typeP[value.code] = value.name;
                    var arrayChild = value.children;
                    var typeClideArray = {};
                    arrayChild.forEach(function(childValue){
                        typeClideArray[childValue.code]=childValue.name;
                    });
                    consts.typeAll[value.code]=typeClideArray;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }
        /**
         * 加载成品列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.product.query(params);
            }
            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')){
                    $('.rightInfoBack').click();
                    return;
                }

                services.product.one(id).then(function (productData) {
                    console.log('点击tr', productData);
                    $('._typeC').hide();
                    initProductDetail(productData);

                    $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                    $rightPage.find('.fa-angle-double-down').click();
                }).catch(function (reason) {
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            }
            /**
             * 客户化方法，
             * @param array 待包装的数据
             */
            function convertTypeP(array){
                var _value = array.length ? array[0] : '';
                var value = !_value ? '' : consts.typeP[_value.substring(0,2) ] || '';
                return '<span >'+ value +'</span>'
            }

            function convertTypeC(array) {
                var _value = array.length ? array[0] : '';
                var childValue = consts.typeAll[_value.substring(0,2)];
                var value = !_value ? '' : childValue[_value] || '';
                return '<span >'+ value +'</span>'
            }

            function convertWarning(array) {
                // if(!array.length === 3 || array[0] === '' || array[1] === ''){
                //     return '<span class="label label-warning">未设置</span>';
                // }
                // var unit = array[2] || '';
                // return '[' + array[0] + unit + ',' + array[1] + unit + ']';
                if(!array.length === 3 || array[0] === '' || array[1] === ''){
                    return '<span class="label label-warning">未设置</span>';
                }
                return '[' + array[0] + ',' + array[1] + ']';
            }

            function convertTotalNum(array) {
                var value = array.length ? array[0] : 0;
                return value || 0;
            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertTypeP, convertTypeC, convertWarning, convertTotalNum]

            });
        }

        /**
         * 初始化右侧
         */
        function initProductDetail(product) {
            consts.product = product;
            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initProductDetail');
            var $baseInfo = $detail.find('div[data-value="base1Info"], div[data-value="base2Info"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).attr('data-convert') === false ? '无' : unSetting;
                $(this).html(product[$(this).attr('data-name')] || def);
            });
            var typeChild= consts.typeAll[product.endProductTypeCode.substring(0,2)];
            var datailTypeP =consts.typeP[product.endProductTypeCode.substring(0,2)];
            var datailTypeC = typeChild[product.endProductTypeCode];
            $baseInfo.find('div[data-convert="endProductTypeCodeP"]').html(
                datailTypeP || unSetting
            );
            $baseInfo.find('div[data-convert="endProductTypeCode"]').html(
                datailTypeC || unSetting
            );

            function warningConvert() {
                var alertLower = product.alertLower;
                var alertUpper = product.alertUpper;
                if(alertLower === '' || alertUpper === '') {
                    return '<span class="label label-warning">未设置</span>';
                }
                var unit = product.unit ||  '';
                return '[' + alertLower + unit + ',' + alertUpper + unit + ']';
            }

            function convertTotalNum() {
                return product.totalNum || 0;
            }

            function convertLastUpdatedAt() {
                return product.lastUpdatedAt || '<span class="label label-info">无</span>';
            }

            $baseInfo.find('div[data-convert="convertWarning"]').html(warningConvert());
            $baseInfo.find('div[data-convert="convertTotalNum"]').html(convertTotalNum());
            $baseInfo.find('div[data-convert="convertLastUpdatedAt"]').html(convertLastUpdatedAt());

            initBoms();
            initStockHistory();
            initSuppliers(product.id);
        }

        /**
         * 编辑bom初始化
         */
        function init_edit_bom_modal() {
            //模态框
            $('#editBom').on('show.bs.modal', function () {
                var bomId = consts.currentBom.id;
                var productId = consts.product.id;
                if(!bomId){
                    //新增
                    $('._materialDropkick').show();
                    $('#saveAndNext').show();
                    services.product.bom.materials(productId).then(function (ret) {
                        var data = [];
                        data.push({code : -1, name : '【请选择原材料】'});
                        ret.list.forEach(function (material) {
                            data.push({code : material.id, name : material.description});
                        });
                        //供选下拉
                        utils.dropkick({
                            $holder : $('#_materialId'),
                            data : data
                        });

                    }).catch(function (reason) {
                        console.log('reason', reason);
                    });
                } else {
                    //更新
                    $('._materialDropkick').hide();
                    $('#saveAndNext').hide();
                    //初始化数据
                    $('#_materialId').attr('data-value', consts.currentBom.materialId);
                    $('#materialNum').val(consts.currentBom.materialNum);
                }
            }).on('hidden.bs.modal', function () {
                $('#_materialId').attr('data-value', -1);
                $('#materialNum').val('');
                consts.currentBom = {};
                initBoms();
            });
            //新增物料按钮
            $('#toAddBom').on('click', function () {
                consts.currentBom = {};
            });
            //保存按钮
            $('#save').unbind('click').click(function(){

                var data = {
                    id : consts.currentBom.id,
                    productId : consts.product.id,
                    materialId :  $('#_materialId').attr('data-value'),
                    materialNum : $('#materialNum').val()
                };

                if(data.materialId === '-1' || data.materialId === -1){
                    layer.msg('请选择原材料');
                    return false;
                }

                var _function = !!data.id ? services.product.bom.update : services.product.bom.create;
                _function(data).then(function () {
                    layer.msg('保存物料清单成功');
                    $('#editBom').modal('hide');
                });
            });
        }

        /**
         * 保存成品前的必填项校验
         * @param data - $('form').serializeObject()
         * @returns boolean
         */
        function validate(data) {
            if (!data.endProductName){
                layer.msg("货物名称不能为空");
                return false;
            }
            if (!data.specification){
                layer.msg("规格描述不能为空");
                return false;
            }
            if (!data.materialName){
                layer.msg("材料名称不能为空");
                return false;
            }
            if (data.unitSilverLoss === ""){
                layer.msg("单粒铜耗不能为空");
                return false;
            }
            if (data.unitSilverCopper === ""){
                layer.msg("单粒银耗不能为空");
                return false;
            }
            return true;
        }

        /**
         * 初始事件
         */
        function initEvent(){
            // {$input, uploadUrl, type, $modal}
            //导入Excel
            utils.uploadFile({
                $input : consts.$uploadInput,
                uploadUrl : GLOBALS.ctxPath + 'basis/product/upload',
                type : 'product',
                $modal : consts.$batchModal,
                onSuccess : function (fileName, ret){
                    layer.msg('成功导入' + ret.successNum + '条成品信息');
                    loadDataTable(true)
                },
                onFailed : function (fileName, ret) {
                    layer.msg('导入'+ fileName + '失败！失败原因：' + (ret.message||ret.errmsg ||'请求失败'));
                }
            });
            //初始化删除列表
            function initBatchDeleteTable() {
                services.product.imported().then(function (ret) {
                    var $batchTBody = $('#batchDeleteTable').find('tbody');
                    if(!ret.list.length){
                        $batchTBody.html('<tr><td colspan="3">没有数据</td></tr>');
                    } else {
                        $batchTBody.empty();
                        ret.list.forEach(function (row) {
                            $batchTBody.append(
                                '<tr id="'+ row.importedAt +'">'
                                + '<td>' + row.num + '</td>'
                                + '<td>' + row.importedAt + '</td>'
                                + '<td><span type="button" class="btn btn-danger btn-xs _bomDelete">删除</span></td>'
                            );
                        });
                        $('#batchDeleteTable').parent().slimScroll({
                            height: '100%',
                            railOpacity: 0.9
                        });
                    }
                })
                .then(function () {
                    $('._bomDelete').unbind('click').click(function () {
                        var importedAt = $(this).parents('tr').attr('id');
                        layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                            services.product.batchDelete(importedAt)
                                .then(function (ret) {
                                    layer.msg(ret._message);
                                    initBatchDeleteTable();
                                    loadDataTable(true);
                                })
                                .catch(function (reason) {
                                    layer.msg(reason.caught ? reason.message : '请求失败！');
                                });
                        });
                    })
                })
                .catch(function (reason) {
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                })
            }
            //批量删除
            consts.$batchModal.on('show.bs.modal', function () {
                initBatchDeleteTable();
            });
            //编辑详情
            consts.$editInfoModal.on('show.bs.modal', function () {
                $('#myTab li:eq(0) a').tab('show');
                var $this = $(this);
                if(consts.product.id){
                    //更新
                    $.each(consts.product, function (name, value) {
                        $this.find('form [name="'+ name +'"]').val(value);
                    });
                    var productTypeP = consts.product.endProductTypeCode.substring(0,2);
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP, current : productTypeP});
                    utils.dropkick({ $holder : $('#_typeC'), data : consts.typeAll[productTypeP], current : consts.product.endProductTypeCode});
                } else {
                    //新建
                    utils.dropkick({ $holder : $('#_typeC'), data : {"":"无"} });
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP,callback : function (value) {
                            console.log("弹框大类="+value);
                            consts.typeC={};
                            utils.dropkick({ $holder : $('#_typeC'), data :  consts.typeAll[value] });
                        } });
                    utils.dropkick({ $holder : $('#_typeC'), data :consts.typeAll[$("#_typeP").data("value")] });

                }
            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], #_typeP, #_typeC, #_remark, textarea').val('');

            });
            //预警阀值
            consts.$warningModal.on('show.bs.modal', function () {
                if(consts.product.id){
                    $('#alertLower').val(consts.product.alertLower||'');
                    $('#alertUpper').val(consts.product.alertUpper||'');
                }
            }).on('hidden.bs.modal', function () {
                $('#alertLower').val('');
                $('#alertUpper').val('');
            });
            //保存预警
            $('#saveWarningBt').unbind('click').click(function (e) {
                e.preventDefault();
                var alertLower = $('#alertLower').val();
                var alertUpper = $('#alertUpper').val();
                if(alertUpper === '' || alertLower === ''){
                    layer.msg('请输入预警上下限的整数值！');
                    return;
                }

                if(!consts.product.id){
                    layer.msg('未选择成品！');
                    return;
                }
                services.product.saveWarning(consts.product.id, alertLower, alertUpper)
                    .then(function (product) {
                        initProductDetail(product);
                        consts.$warningModal.modal('hide');
                        loadDataTable(true);
                        layer.msg('保存成功');
                    })
                    .catch(function (reason) {
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    });
            });
            //保存成品
            consts.$editInfoModal.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editInfoModal.find('form').serializeObject();
                if(!validate(data)) return;
                var _function = !!consts.product.id ? services.product.update : services.product.create;
                data.id = consts.product.id || '';
                data.endProductTypeCode = $('#_typeC').attr('data-value');
                console.log("save/update", data);
                _function(data).then(function (product) {
                    loadDataTable(true);
                    if(consts.product.id)
                        initProductDetail(product);
                    consts.$editInfoModal.modal('hide');
                    layer.msg('保存成品信息成功');
                }).catch(function (reason) {
                    console.log('保存成品', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });
            //删除成品
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.product.delete(consts.product.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadDataTable(true);
                            consts.product = {};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });

            //搜索
            utils.bindQuery(function (value) {
                consts.oQueryParam.cause = value;
                loadDataTable(true);
            });

            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typePHolder,
                data : consts.typeP,
                prefix : '大类',
                callback : function (typeP) {
                    consts.oQueryParam.typeC = typeP;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                    //初始化搜索下拉列表
                    utils.dropdown({
                        $holder : consts.$typeCHolder,
                        data : consts.typeAll[typeP],
                        prefix : '细类',
                        callback : function (typeC) {
                            consts.oQueryParam.typeC = typeC || typeP;
                            console.log('oQueryParam', consts.oQueryParam);
                            loadDataTable(true);
                        }
                    });
                }
            });
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeCHolder,
                data : consts.typeC,
                prefix : '细类',
                callback : function (value) {
                    consts.oQueryParam.typeC = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });
            //新增按钮绑定事件
            $('#addUserBt').bind('click', function(){
                consts.product = {};
                $('#myTab li:eq(0) a').tab('show');
                $('._typeC').show();

            });

            //添加供应商
            $('#_addAss').on('show.bs.modal', function () {
                services.association.unProductSupplier(consts.product.id)
                    .then(function (ret) {
                        consts.supplier = [];
                        consts.supplier.push({code : -1, name : '【请选择供应商】'});
                        ret.list.forEach(function (value) {
                            consts.supplier.push({code : value.id , name : value.supplierName});
                        });
                        //供选供应商
                        utils.dropkick({
                            $holder : $('#_supplier'),
                            data : consts.supplier
                        });
                    })
                    .catch(function (reason) {
                        console.log('reason', reason);
                    });
            });

            //保存关联
            $('#_saveAssBt').unbind('click').click(function () {

                var supplierId = $('#_supplier').attr('data-value') || -1;

                if(!supplierId || supplierId == -1){
                    layer.msg('请选择供应商');
                    return false;
                }

                services.association.supplier(supplierId)
                    .saveProducts([consts.product.id])
                    .then(function (ret) {
                        layer.msg(ret._message);
                        initProductDetail(consts.product);
                        $('#_addAss').modal('hide');
                    })
                    .catch(function (reason) {
                        console.log(reason);
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    });
            });

            //打印成品条形码
            $('#printBt').unbind('click').click(function () {
                var $clone = $('#print_to_wares').clone();
                $clone.find('label[data-name="label_1"]').html('类别：');
                $clone.find('span[data-name="content_1"]').html(consts.product.typeName);
                $clone.find('label[data-name="label_2"]').html('名称：');
                $clone.find('span[data-name="content_2"]').html(consts.product.endProductName);
                $clone.find('label[data-name="label_3"]').html('规格：');
                $clone.find('span[data-name="content_3"]').html(consts.product.specification);

                //打印数据构建 - 条形码
                services.common.barcode(consts.product.barCode)
                    .then(function (ret) {
                        $clone.find('.print-barcode').attr('src', ret.base64);
                    })
                    .then(function () {
                        $clone.show().print();
                    })
                    .catch(function () {
                        layer.msg('生成条形码失败！');
                    });
            });

            //编辑bom
            init_edit_bom_modal();
        }

        function init() {
            prepareData()
                .then(function () {
                    initEvent();
                    loadDataTable();
                })
        }
    });
