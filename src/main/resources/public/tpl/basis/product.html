<div class="erp_content animated fadeInRight full_height"  id="supplier_page">

        <div id="searchFilter">

<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        console.log('hello product');
        init();

        var consts = {
            typeAll : {}//所有成品大类-{code:{code:name}}
            ,typeP : {}//成品大类-code|name
            , typeC : {} //供应商等级-code|name
            ,supplier:{}//供应商-code|name
            , product : {}//选中的成品
            , $typePHolder : $('#typeP')//成品大类别
            , $typeCHolder : $('#typeC')//成品细类别
            , $supplierHolder : $('#supplier')//供应商
            , oQueryParam : {}//查询参数
            , $editInfoModal : $('#_editProduct')//编辑供应商modal
            , $rightPage : $('#rightInfoPage')//右侧页面

        };
        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.product.getTypeAll(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].tree.forEach(function (value) {
                    consts.typeP[value.code] = value.name;
                    var arrayChild = value.children;
                    var typeClideArray = {};
                    arrayChild.forEach(function(childValue){
                        typeClideArray[childValue.code]=childValue.name;
                    });
                    consts.typeAll[value.code]=typeClideArray;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }
        /**
         * 加载成品列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.product.query(params);
            }
            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')){
                    return;
                }

                services.product.one(id).then(function (productData) {
                        console.log('点击tr', productData);
                        consts.product = productData;

                        $('._typeC').hide();
                        initProductDetail(productData);

                        $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                        $rightPage.find('.fa-angle-double-down').click();
                    }).catch(function (reason) {
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    });
            }
            /**
             * 客户化方法，
             * @param array 待包装的数据
             */
            function convertTypeP(array){
                var _value = array.length ? array[0] : '';
                var value = !_value ? '' : consts.typeP[_value.substring(0,2) ] || '';
                return '<span >'+ value +'</span>'
            }

            function convertTypeC(array) {
                var _value = array.length ? array[0] : '';
                var childValue = consts.typeAll[_value.substring(0,2)];
                var value = !_value ? '' : childValue[_value] || '';

                return '<span >'+ value +'</span>'
            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertTypeP, convertTypeC]

            });
        }

        /**
         * 初始化右侧
         */
        function initProductDetail(product) {
            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initProductDetail');
            var $baseInfo = $detail.find('div[data-value="baseInfo"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).data('convert') === false ? '无' : unSetting;
                $(this).html(product[$(this).data('name')] || def);
            });
            var typeChild= consts.typeAll[product.endProductTypeCode.substring(0,2)];
            var datailTypeP =consts.typeP[product.endProductTypeCode.substring(0,2)];
            var datailTypeC = typeChild[product.endProductTypeCode];
            $baseInfo.find('div[data-convert="endProductTypeCodeP"]').html(
                datailTypeP || unSetting
            );
            $baseInfo.find('div[data-convert="endProductTypeCode"]').html(
                datailTypeC || unSetting
            );

        }

        function initEvent(){
            consts.$editInfoModal.on('show.bs.modal', function () {
                var $this = $(this);
                if(consts.product.id){
                    //更新
                    $.each(consts.product, function (name, value) {
                        $this.find('form [name="'+ name +'"]').val(value);
                    });
                    var productTypeP = consts.product.endProductTypeCode.substring(0,2);
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP, current : productTypeP});
                    utils.dropkick({ $holder : $('#_typeC'), data : consts.typeAll[productTypeP], current : consts.product.endProductTypeCode});
                } else {
                    //新建
                    utils.dropkick({ $holder : $('#_typeC'), data : {"":"无"} });
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP,callback : function (value) {
                        console.log("弹框大类="+value);
                  /*      $.Promise.all([
                            services.product.getTypeC(value)
                        ]).then(function (array) {
                            consts.typeC={};
                            console.log(JSON.stringify(array));
                            array[0].list.forEach(function (value) {
                                consts.typeC[value.code] = value.name;
                            });
                            console.log("typeC="+JSON.stringify(typeC));
                            utils.dropkick({ $holder : $('#_typeC'), data :  consts.typeC });
                        }).catch(function (reason) {
                            console.log('reason', reason);
                        });*/
                        consts.typeC={};
                        utils.dropkick({ $holder : $('#_typeC'), data :  consts.typeAll[value] });

                    } });


                }
            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], #_typeP, #_typeC, #_remark, textarea').val('');

            });

            //保存成品
            consts.$editInfoModal.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editInfoModal.find('form').serializeObject();
                var _function = !!consts.product.id ? services.product.update : services.product.create;
                data.id = consts.product.id || '';
                data.endProductTypeCode = $('#_typeC').data('value');
                _function(data).then(function (product) {
                    loadDataTable(true);
                    if(consts.product.id)
                        initProductDetail(product);
                    consts.$editInfoModal.modal('hide');
                    layer.msg('保存成品信息成功');
                }).catch(function (reason) {
                    console.log('保存成品', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });
            //删除成品
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.product.delete(consts.product.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadDataTable(true);
                            consts.product = {};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });
            //搜索图标
            $('#searchIcon').unbind('click').click(function(){
                consts.oQueryParam.cause = $('#fastKeyword').val();
                loadDataTable(true);
            });
            $("#fastKeyword").keydown(function(e){
                if(e.keyCode === 13){
                    consts.oQueryParam.cause = $('#fastKeyword').val();
                    loadDataTable(true);
                }
            });

            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typePHolder,
                data : consts.typeP,
                prefix : '大类',
                callback : function (value) {
                    //初始化搜索下拉列表
                    utils.dropdown({
                        $holder : consts.$typeCHolder,
                        data : consts.typeAll[value],
                        prefix : '细类',
                        callback : function (value) {
                            consts.oQueryParam.typeC = value;
                            console.log('oQueryParam', consts.oQueryParam);
                            loadDataTable(true);
                        }
                    });
                    //consts.oQueryParam.typeP = value;
                   // loadDataTable(true);
                   /* $.Promise.all([
                        services.product.getTypeC(value)
                    ]).then(function (array) {
                        consts.typeC={};
                        array[0].list.forEach(function (value) {
                            consts.typeC[value.code] = value.name;
                        });

                        //初始化搜索下拉列表
                        utils.dropdown({
                            $holder : consts.$typeCHolder,
                            data : consts.typeAll[value],
                            prefix : '细类',
                            callback : function (value) {
                                consts.oQueryParam.typeC = value;
                                console.log('oQueryParam', consts.oQueryParam);
                                loadDataTable(true);
                            }
                        });
                    }).catch(function (reason) {
                        console.log('reason', reason);
                    });*/
                }
            });
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeCHolder,
                data : consts.typeC,
                prefix : '细类',
                callback : function (value) {
                    consts.oQueryParam.typeC = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });

            //新增按钮绑定事件
            $('#addUserBt').bind('click', function(){
                consts.product = {};
                $('._typeC').show();

            });


        }

        function init() {
            prepareData()
                .then(function () {
                    initEvent();
                    loadDataTable();
                })
        }
    });
</script>
