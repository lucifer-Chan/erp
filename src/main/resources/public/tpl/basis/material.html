<script type="text/javascript">
    requirejs(['slimScroll','ztree','utils','services'],function (slimScroll,ztree, utils, services) {
        console.log('hello product');
        init();

        var consts = {
            typeAll : {}//原材料大类-{code:{code:name}}
            , suppliersCache : {}//关联供应商缓存，每一次刷新右侧，将关联供应商加入到这里 {id : obj}
            , currentAss : {}//当前的关联
            , typeP : {}//原材料大类-code|name
            , typeC : {} //供应商等级-code|name
            , supplier:[]//供应商-code|name
            , material : {}//选中的成品
            , $typePHolder : $('#typeP')//成品大类别
            , $typeCHolder : $('#typeC')//成品细类别
            , $supplierHolder : $('#supplier')//供应商
            , oQueryParam : {}//查询参数
            , $editInfoMaterial : $('#_editMaterial')//编辑供应商modal
            , $rightPage : $('#rightInfoPage')//右侧页面
            , $suppliers : $('#suppliers')//供应商列表
            , $batchModal : $('#_batchOperation')//批量操作modal
            , $uploadInput : $('#excelFile')//导入excel的input

            , $supplierTemplate : $('#supplierTemplate')//关联供应商模版

        };
        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.rawMaterial.getTypeAll(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].tree.forEach(function (value) {
                    consts.typeP[value.code] = value.name;
                    var arrayChild =  [];
                    var typeClideArray = {};
                    if(value.children){
                        arrayChild=value.children;
                        arrayChild.forEach(function(childValue){
                            typeClideArray[childValue.code]=childValue.name;
                        });
                    }else{
                        typeClideArray[value.code]=value.name;
                    }

                    consts.typeAll[value.code]=typeClideArray;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }
        /**
         * 加载成品列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.rawMaterial.query(params);
            }
            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')){
                    return;
                }

                services.rawMaterial.one(id).then(function (materialData) {
                    console.log('点击tr', materialData);
                    consts.material = materialData;

                    $('._typeC').hide();
                    initMaterialDetail(materialData);

                    $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                    $rightPage.find('.fa-angle-double-down').click();
                }).catch(function (reason) {
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            }
            /**
             * 客户化方法，
             * @param array 待包装的数据
             */
            function convertTypeP(array){
                var _value = array.length ? array[0] : '';
                var value = !_value ? '' : consts.typeP[_value.substring(0,2) ] || consts.typeP[_value]||'';
                return '<span >'+ value +'</span>'
            }

            function convertTypeC(array) {
                var _value = array.length ? array[0] : '';
                var childValue = consts.typeAll[_value.substring(0,2)]||consts.typeAll[_value];
                var value = !_value ? '' : childValue[_value] || '';
                return '<span >'+ value +'</span>'
            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertTypeP, convertTypeC]

            });
        }

        /**
         * 初始化右侧
         */
        function initMaterialDetail(materialData) {
            if(materialData) {
                consts.material = materialData;
            }
            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initMaterialDetail');
            var $baseInfo = $detail.find('div[data-value="base1Info"], div[data-value="base2Info"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).attr('data-convert') === false ? '无' : unSetting;
                $(this).html(materialData[$(this).attr('data-name')] || def);
            });
            var typeChild= consts.typeAll[materialData.rawTypeCode.substring(0,2)]|| consts.typeAll[materialData.rawTypeCode];
            var datailTypeP =consts.typeP[materialData.rawTypeCode.substring(0,2)]||consts.typeP[materialData.rawTypeCode];
            var datailTypeC = typeChild[materialData.rawTypeCode];
            $baseInfo.find('div[data-convert="rawTypeCodeCodeP"]').html(
                datailTypeP || unSetting
            );
            $baseInfo.find('div[data-convert="rawTypeCodeCode"]').html(
                datailTypeC || unSetting
            );

            //查找供应商关联
            services.association.materialSupplier(materialData.id)
                .then(function (ret) {
                    var $suppliersHolder = consts.$suppliers.find('.bugInfoHistories');
                    if(!ret.list.length){
                        $suppliersHolder.html('<p>暂无</p>');
                    } else {
                        $suppliersHolder.empty();
                        $.each(ret.list, function (i, item) {
                            consts.suppliersCache[item.id] = item;
                            var clone = consts.$supplierTemplate.clone();
                            $(clone).find('.panel-title').text(item.supplierName);
                            $(clone).find('.tools').find('.fa-angle-double-up, .fa-angle-double-down, ._update, ._delete').attr('data-value', item.id);
                            var body = $(clone).find('.panel-body');
                            body.attr('data-value', (item.id + 'Info'));
                            $(body).find('div[data-name="alertUpper"]').text(item.alertUpper || 0);
                            $(body).find('div[data-name="alertLower"]').text(item.alertLower || 0);
                            $(body).find('div[data-name="associateAt"]').text(item.associateAt);
                            $(body).find('div[data-name="totalNum"]').text(item.totalNum || 0);
                            $suppliersHolder.append($(clone).show());
                        });

                        utils.initRightAngleEvent();
                        initBtEvent();
                    }
                });

            //修改上下限-删除关联
            function initBtEvent() {
                $('#rightInfoPage').find('._update, ._delete').click(function () {
                    var $bt = $(this);
                    var item = consts.suppliersCache[$bt.attr('data-value')];
                    if(!item) return;
                    consts.currentAss = item;
                    if ($bt.hasClass('_delete')){
                        layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                            services.association.rawMaterial(item.supplierId)
                                .delete(item.rawMaterId)
                                .then(function (ret) {
                                    layer.msg(ret._message);
                                    initMaterialDetail(consts.material);
                                })
                                .catch(function (reason) {
                                    layer.msg(reason.caught ? reason.message : '请求失败！');
                                });
                        });
                    }
                });
            }
        }

        function initEvent(){
            // {$input, uploadUrl, type, $modal}
            //导入Excel
            utils.uploadFile({
                $input : consts.$uploadInput,
                uploadUrl : GLOBALS.ctxPath + 'basis/rawMaterial/upload',
                type : 'rawMaterial',
                $modal : consts.$batchModal,
                onSuccess : function (fileName, ret){
                    layer.msg('成功导入' + ret.successNum + '条原材料信息');
                    loadDataTable(true)
                },
                onFailed : function (fileName, ret) {
                    layer.msg('导入'+ fileName + '失败！失败原因：' + (ret.message||ret.errmsg ||'请求失败'));
                }
            });

            //初始化删除列表
            function initBatchDeleteTable() {
                services.rawMaterial.imported().then(function (ret) {
                    var $batchTBody = $('#batchDeleteTable').find('tbody');
                    if(!ret.list.length){
                        $batchTBody.html('<tr><td colspan="3">没有数据</td></tr>');
                    } else {
                        $batchTBody.empty();
                        ret.list.forEach(function (row) {
                            $batchTBody.append(
                                '<tr id="'+ row.importedAt +'">'
                                + '<td>' + row.num + '</td>'
                                + '<td>' + row.importedAt + '</td>'
                                + '<td><span type="button" class="btn btn-danger btn-xs _delete">删除</span></td>'
                            );
                        });
                        $('#batchDeleteTable').parent().slimScroll({
                            height: '100%',
                            railOpacity: 0.9
                        });
                    }
                })
                    .then(function () {
                        $('._delete').unbind('click').click(function () {
                            var importedAt = $(this).parents('tr').attr('id');
                            layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                                services.rawMaterial.batchDelete(importedAt)
                                    .then(function (ret) {
                                        layer.msg(ret._message);
                                        initBatchDeleteTable();
                                        loadDataTable(true);
                                    })
                                    .catch(function (reason) {
                                        layer.msg(reason.caught ? reason.message : '请求失败！');
                                    });
                            });
                        })
                    })
                    .catch(function (reason) {
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    })
            }

            //批量删除
            consts.$batchModal.on('show.bs.modal', function () {
                initBatchDeleteTable();
            });

            consts.$editInfoMaterial.on('show.bs.modal', function () {
                $('#myTab li:eq(0) a').tab('show');
                var $this = $(this);
                if(consts.material.id){
                    //更新
                    $.each(consts.material, function (name, value) {
                        $this.find('form [name="'+ name +'"]').val(value);
                    });
                    var rawTypeP = consts.material.rawTypeCode.substring(0,2);
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP, current : rawTypeP});
                    utils.dropkick({ $holder : $('#_typeC'), data : consts.typeAll[rawTypeP], current : consts.material.rawTypeCode});
                } else {
                    //新建
                    utils.dropkick({ $holder : $('#_typeC'), data : {"":"无"} });
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP,callback : function (value) {
                        console.log("弹框大类="+value);
                        consts.typeC={};
                        utils.dropkick({ $holder : $('#_typeC'), data :  consts.typeAll[value] });

                    } });
                    utils.dropkick({ $holder : $('#_typeC'), data :consts.typeAll[$("#_typeP").data("value")] });
                }
            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], #_typeP, #_typeC, #_remark, textarea').val('');

            });

            //保存原材料
            consts.$editInfoMaterial.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editInfoMaterial.find('form').serializeObject();
                var _function = !!consts.material.id ? services.rawMaterial.update : services.rawMaterial.create;
                data.id = consts.material.id || '';
                data.rawTypeCode = $('#_typeC').attr('data-value');
                _function(data).then(function (material) {
                    loadDataTable(true);
                    if(consts.material.id)
                        initMaterialDetail(material);
                    consts.$editInfoMaterial.modal('hide');
                    layer.msg('保存原材料信息成功');
                }).catch(function (reason) {
                    console.log('保存原材料', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });
            //删除原材料
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.rawMaterial.delete(consts.material.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadDataTable(true);
                            consts.material = {};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });
            //搜索图标
            $('#searchIcon').unbind('click').click(function(){
                consts.oQueryParam.cause = $('#fastKeyword').val();
                loadDataTable(true);
            });
            $("#fastKeyword").keydown(function(e){
                if(e.keyCode === 13){
                    consts.oQueryParam.cause = $('#fastKeyword').val();
                    loadDataTable(true);
                }
            });

            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typePHolder,
                data : consts.typeP,
                prefix : '大类',
                callback : function (typeP) {
                    consts.oQueryParam.typeC = typeP;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                    //初始化搜索下拉列表
                    utils.dropdown({
                        $holder : consts.$typeCHolder,
                        data : consts.typeAll[typeP],
                        prefix : '细类',
                        callback : function (typeC) {
                            consts.oQueryParam.typeC = typeC || typeP;
                            console.log('oQueryParam', consts.oQueryParam);
                            loadDataTable(true);
                        }
                    });

                }
            });
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeCHolder,
                data : consts.typeC,
                prefix : '细类',
                callback : function (value) {
                    consts.oQueryParam.typeC = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });

            //新增按钮绑定事件
            $('#addUserBt').bind('click', function(){
                consts.material = {};
                $('#myTab li:eq(0) a').tab('show');
                $('._typeC').show();

            });

            //修改上下限
            $('#_editWarning').on('show.bs.modal', function () {
                if(!!consts.currentAss.id){
                    $('#_alertUpper').val(consts.currentAss.alertUpper || 0);
                    $('#_alertLower').val(consts.currentAss.alertLower || 0);
                }
            }).on('hidden.bs.modal', function () {
                $('#_alertUpper').val('');
                $('#_alertLower').val('');
            });

            //保存上下限
            $('#_saveWarningBt').unbind('click').click(function () {
                var materialId = consts.currentAss.rawMaterId;
                var alertLower = $('#_alertLower').val() || 0;
                var alertUpper = $('#_alertUpper').val() || 0;
                if(parseInt(alertLower) >= parseInt(alertUpper)){
                    layer.msg('预警下限必须小于上限');
                    return false;
                }
                services.association.rawMaterial(consts.currentAss.supplierId)
                    .saveWarning(materialId, alertLower, alertUpper)
                    .then(function (ret){
                        layer.msg(ret._message);
                        consts.currentAss = ret;
                        initMaterialDetail(consts.material);
                        $('#_editWarning').modal('hide');
                    })
                    .catch(function (reason) {
                        console.log(reason);
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    });
            });

            //添加供应商
            $('#_addAss').on('show.bs.modal', function () {
                services.association.unassociatedSuppliers(consts.material.id)
                    .then(function (ret) {
                        consts.supplier = [];
                        consts.supplier.push({code : -1, name : '【请选择供应商】'});
                        ret.list.forEach(function (value) {
                            consts.supplier.push({code : value.id , name : value.supplierName});
                        });
                        //供选供应商
                        utils.dropkick({
                            $holder : $('#_supplier'),
                            data : consts.supplier
                        });
                        //初始化上下限值
                        $('#__alertUpper, #__alertLower').val(0);
                    })
                    .catch(function (reason) {
                        console.log('reason', reason);
                    });
            });

            //保存关联
            $('#_saveAssBt').unbind('click').click(function () {

                var supplierId = $('#_supplier').attr('data-value') || -1;
                var low =  $('#__alertLower').val() || 0;
                var up =  $('#__alertUpper').val() || 0;
                if(parseInt(low) >= parseInt(up)){
                    layer.msg('预警下限必须小于上限');
                    return false;
                }

                if(!supplierId || supplierId === -1){
                    layer.msg('请选择供应商');
                    return false;
                }
                services.association.rawMaterial(supplierId)
                    .saveAss(consts.material.id, low, up)
                    .then(function (ret) {
                        layer.msg(ret._message);
                        initMaterialDetail(consts.material);
                        $('#_addAss').modal('hide');
                    })
                    .catch(function (reason) {
                        console.log(reason);
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    });
            });
        }

        function init() {
            prepareData()
                .then(function () {
                    initEvent();
                    loadDataTable();
                })
        }
    });
</script>
