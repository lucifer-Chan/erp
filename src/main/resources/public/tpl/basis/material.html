                                <label class="col-xs-7 pd0">头部复合强度</label>
                                <div class="col-xs-3 txt pd0" data-name="spHCstrength"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="col-xs-7 pd0">脚部复合强度</label>
                                <div class="col-xs-3 txt pd0" data-name="spFCstrength"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        console.log('hello product');
        init();

        var consts = {
            typeAll : {}//所有成品大类-{code:{code:name}}
            ,typeP : {}//成品大类-code|name
            , typeC : {} //供应商等级-code|name
            ,supplier:{}//供应商-code|name
            , material : {}//选中的成品
            , $typePHolder : $('#typeP')//成品大类别
            , $typeCHolder : $('#typeC')//成品细类别
            , $supplierHolder : $('#supplier')//供应商
            , oQueryParam : {}//查询参数
            , $editInfoMaterial : $('#_editMaterial')//编辑供应商modal
            , $rightPage : $('#rightInfoPage')//右侧页面

        };
        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.rawMaterial.getTypeAll(), services.mould.findSupplierAll()
            ]).then(function (array) {
                array[0].tree.forEach(function (value) {
                    consts.typeP[value.code] = value.name;
                    var arrayChild =  [];
                    var typeClideArray = {};
                    if(value.children){
                        arrayChild=value.children;
                        arrayChild.forEach(function(childValue){
                            typeClideArray[childValue.code]=childValue.name;
                        });
                    }else{
                        typeClideArray[value.code]=value.name;
                    }

                    consts.typeAll[value.code]=typeClideArray;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }
        /**
         * 加载成品列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.rawMaterial.query(params);
            }
            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')){
                    return;
                }

                services.rawMaterial.one(id).then(function (materialData) {
                    console.log('点击tr', materialData);
                    consts.material = materialData;

                    $('._typeC').hide();
                    initMaterialDetail(materialData);

                    $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                    $rightPage.find('.fa-angle-double-down').click();
                }).catch(function (reason) {
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            }
            /**
             * 客户化方法，
             * @param array 待包装的数据
             */
            function convertTypeP(array){
                var _value = array.length ? array[0] : '';
                var value = !_value ? '' : consts.typeP[_value.substring(0,2) ] || consts.typeP[_value]||'';
                return '<span >'+ value +'</span>'
            }

            function convertTypeC(array) {
                var _value = array.length ? array[0] : '';
                var childValue = consts.typeAll[_value.substring(0,2)]||consts.typeAll[_value];
                var value = !_value ? '' : childValue[_value] || '';
                return '<span >'+ value +'</span>'
            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertTypeP, convertTypeC]

            });
        }

        /**
         * 初始化右侧
         */
        function initMaterialDetail(materialData) {
            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initMaterialDetail');
            var $baseInfo = $detail.find('div[data-value="base1Info"], div[data-value="base2Info"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).data('convert') === false ? '无' : unSetting;
                $(this).html(materialData[$(this).data('name')] || def);
            });
            var typeChild= consts.typeAll[materialData.rawTypeCode.substring(0,2)]|| consts.typeAll[materialData.rawTypeCode];
            var datailTypeP =consts.typeP[materialData.rawTypeCode.substring(0,2)]||consts.typeP[materialData.rawTypeCode];
            var datailTypeC = typeChild[materialData.rawTypeCode];
            $baseInfo.find('div[data-convert="rawTypeCodeCodeP"]').html(
                datailTypeP || unSetting
            );
            $baseInfo.find('div[data-convert="rawTypeCodeCode"]').html(
                datailTypeC || unSetting
            );

        }

        function initEvent(){
            consts.$editInfoMaterial.on('show.bs.modal', function () {
                $('#myTab li:eq(0) a').tab('show');
                var $this = $(this);
                if(consts.material.id){
                    //更新
                    $.each(consts.material, function (name, value) {
                        $this.find('form [name="'+ name +'"]').val(value);
                    });
                    var rawTypeP = consts.material.rawTypeCode.substring(0,2);
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP, current : rawTypeP});
                    utils.dropkick({ $holder : $('#_typeC'), data : consts.typeAll[rawTypeP], current : consts.material.rawTypeCode});
                } else {
                    //新建
                    utils.dropkick({ $holder : $('#_typeC'), data : {"":"无"} });
                    utils.dropkick({ $holder : $('#_typeP'), data : consts.typeP,callback : function (value) {
                        console.log("弹框大类="+value);
                        consts.typeC={};
                        utils.dropkick({ $holder : $('#_typeC'), data :  consts.typeAll[value] });

                    } });


                }
            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], #_typeP, #_typeC, #_remark, textarea').val('');

            });

            //保存成品
            consts.$editInfoMaterial.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editInfoMaterial.find('form').serializeObject();
                var _function = !!consts.material.id ? services.rawMaterial.update : services.rawMaterial.create;
                data.id = consts.material.id || '';
                data.rawTypeCode = $('#_typeC').data('value');
                _function(data).then(function (material) {
                    loadDataTable(true);
                    if(consts.material.id)
                        initMaterialDetail(material);
                    consts.$editInfoMaterial.modal('hide');
                    layer.msg('保存原材料信息成功');
                }).catch(function (reason) {
                    console.log('保存原材料', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });
            //删除成品
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.rawMaterial.delete(consts.material.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadDataTable(true);
                            consts.material = {};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });
            //搜索图标
            $('#searchIcon').unbind('click').click(function(){
                consts.oQueryParam.cause = $('#fastKeyword').val();
                loadDataTable(true);
            });
            $("#fastKeyword").keydown(function(e){
                if(e.keyCode === 13){
                    consts.oQueryParam.cause = $('#fastKeyword').val();
                    loadDataTable(true);
                }
            });

            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typePHolder,
                data : consts.typeP,
                prefix : '大类',
                callback : function (typeP) {
                    consts.oQueryParam.typeC = typeP;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                    //初始化搜索下拉列表
                    utils.dropdown({
                        $holder : consts.$typeCHolder,
                        data : consts.typeAll[typeP],
                        prefix : '细类',
                        callback : function (typeC) {
                            consts.oQueryParam.typeC = typeC || typeP;
                            console.log('oQueryParam', consts.oQueryParam);
                            loadDataTable(true);
                        }
                    });

                }
            });
            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeCHolder,
                data : consts.typeC,
                prefix : '细类',
                callback : function (value) {
                    consts.oQueryParam.typeC = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });

            //新增按钮绑定事件
            $('#addUserBt').bind('click', function(){
                consts.material = {};
                $('#myTab li:eq(0) a').tab('show');
                $('._typeC').show();

            });


        }

        function init() {
            prepareData()
                .then(function () {
                    initEvent();
                    loadDataTable();
                })
        }
    });
</script>
