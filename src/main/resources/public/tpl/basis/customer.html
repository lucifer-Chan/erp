<div class="erp_content animated fadeInRight full_height"  id="customer_page">
    <div class="full_height">
        <div id="searchFilter">
            <div class="sidebar-search">
                <div name="fastSearchByNumberForm" id="fastSearchByNumberForm"><div class="input-group"><input type="text" class="form-control" id="fastKeyword" placeholder="编号、名称、联系人、电话号码" autocomplete="off"><span class="input-group-btn"><button class="btn btn-default" type="button" id="searchIcon"><i class="fa fa-search"></i></button></span></div></div>
            </div>
            <ul class="nav nav-pills">
                <li role="presentation" class="dropdown" id="type">
                </li>
                <li role="presentation" class="dropdown" id="rank">

            </ul>

            <button type="button" class="btn btn-default btn-ms operation" id="addUserBt" data-toggle="modal" data-target="#_editCustomer">新增客户</button>

            <div class="row">
                <div class="pTable">

                        <table class="table table-hover" id="dataTables">
                            <thead>
                            <tr erp-id="{id}">
                                <th style="width:70px" erp-data="{barCode}">编号<span id="allCount"></span></th>

                            </thead>

                    </div>
                </div>
            </div>

<div class="modal fade" role="dialog" data-backdrop="static" id="_editCustomer">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-remove"></i></span></button>
                <h4 class="modal-title"><i class="fa fa-bank defaultColor"></i> 编辑客户信息</h4>
            </div>

                <form class="form-horizontal pd23">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="customerName" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                        <label class="col-sm-2 control-label">编码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="customerNo" placeholder="最多输入10个字符" autofocus onfocus="checkStrNum(this,30)" oninput="checkStrNum(this,30)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" placeholder="最多输入50个字符" autofocus onfocus="checkStrNum(this,50)" oninput="checkStrNum(this,50)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">等级</label>
                        <div class="col-sm-4">
                            <div class="customDropkick" style="width: 100%;" id="_rank" name="rank"></div>
                        </div>
                        <label class="col-sm-2 control-label _type">类型</label>
                        <div class="col-sm-4 _type">
                            <div class="customDropkick" style="width: 100%;" id="_type" name="customerTypeCode"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属地</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="possession" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">固定电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="contactPhone" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                        <label class="col-sm-2 control-label">传真号码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="faxNo" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="contactName" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="contactMobile" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">托运部</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="consign" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">业务员</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="salesman" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" name="remark"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer noborder">
                        <button class="btn btn-info noborder" name="save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    requirejs(['ztree','utils','services'],function (ztree, utils, services) {
        console.log('hello supplier');
        init();

        var consts = {
            types : {}//客户类型-code|name
            , ranks : {} //客户等级-code|name
            , oQueryParam : {}//查询参数
            , customer : {}//选中的客户

            , $rightPage : $('#rightInfoPage')//右侧页面
            , $typeHolder : $('#type')//客户类别
            , $ranHolder : $('#rank')//客户等级
            , $editInfoModal : $('#_editCustomer')//编辑客户modal

        };


        var treeSetting = {
            data: {
                simpleData: {
                    enable: true,
                    idKey: "code",
                    pIdKey: "parentCode",
                    rootPId: 0
                },
                key : {
                    title : 'title'
                }
            },

            edit: {
                enable: false
            }
        };


        //预置数据
        function prepareData() {
            //1-加载模版页面
            return $.Promise.all([
                services.customer.types(), services.lookup('customer')
            ]).then(function (array) {
                array[0].list.forEach(function (value) {
                    consts.types[value.code] = value.name;
                });
                array[1].list.forEach(function (value) {
                    consts.ranks[value.code] = value.name;
                });
            }).catch(function (reason) {
                console.log('reason', reason);
            })
        }

        /**
         * 加载客户列表
         */
        function loadDataTable(oParams) {
            //缓存查询条件
            if (oParams === true){
                oParams = consts.oQueryParam;
            } else {
                consts.oQueryParam = oParams ||{};
            }

            /**
             * 加载数据的实际方法
             * @param params
             */
            function dataProvider(params){
                return services.customer.query(params);
            }

            /**
             * 选中行事件
             * @param $tr 选中的行事件
             */
            function fClickTr($tr){
                var $rightPage = consts.$rightPage;
                var id = $tr.attr('id');
                if (id === $rightPage.attr('data-id')) return;
                $rightPage.attr('data-id', id);
                services.customer.one(id).then(function (customer) {
                        console.log('点击tr', customer);
                        consts.customer = customer;
                        $('._type').hide();
                        initCustomerDetail(customer);
                        //TODO
                        $rightPage.show().attr('class', 'rightInfoPage animated fadeInRightBig');
                        $rightPage.find('.fa-angle-double-down').click();
                        $('#__assTabs').find('span').eq(0).click();
                    })
                    .catch(function (reason) {
                        layer.msg(reason.caught ? reason.message : '请求失败！');
                    })
                ;
            }

            /**
             * 客户化方法，
             * @param array 待包装的数据
             */
            function convertType(array){
                var _value = array.length ? array[0] : '';
                var clazz =  "UCC0" === _value ? 'primary' : "UCS0" === _value ? 'info' : 'default';
                var value = !_value ? '' : consts.types[_value] || '';
                return '<span class="label label-'+ clazz +'">'+ value +'</span>'
            }

            function convertRank(array) {
                var value = array.length ? array[0] : '';
                return '<span class="label label-primary">'+ (!value ? '' : consts.ranks[value] || '') +'</span>'
            }

            utils.dataTable({
                holder: '#dataTables'
                , $dataProvider : dataProvider
                , oParams : oParams || {}
                , fClickTr : fClickTr
                , aConverts : [convertType, convertRank]
                
            });
        }

        /**
         * 初始化右侧
         */
        function initCustomerDetail(customer) {

            var unSetting = '<span class="label label-danger">未设置</span>';
            var $detail = $('.initCustomerDetail');
            var $baseInfo = $detail.find('div[data-value="baseInfo"]');
            //初始化页面数据-基本信息
            $baseInfo.find('div[data-name]').each(function () {
                var def = $(this).attr('data-convert') === false ? '无' : unSetting;
                $(this).html(customer[$(this).attr('data-name')] || def);
            });
            $baseInfo.find('div[data-convert="customerTypeCode"]').html(
                consts.types[customer.customerTypeCode] || unSetting
            );
            $baseInfo.find('div[data-convert="rank"]').html(
                consts.ranks[customer.rank] || unSetting
            );




        }

        //显示历史销售记录
        var initOrders = function () {
            services.customer.orders(consts.customer.id)
                .then(function (ret) {
                    console.log('销售订单树', ret);
                    if(!ret.list.length){
                        $('#_ordersEmpty').show();//
                    } else {
                        $('#_ordersEmpty').hide();
                    }
                    $.fn.zTree
                        .init($('#_ordersTree'), treeSetting, ret.list)
                        .expandAll(true);
                    $('.bugInfo').slimScroll({
                        position:'left',
                        height: '100%',
                        railOpacity: 0.9
                    });

                });
        }

        /**
         * 初始化事件
         */
        function initEvent() {
            //编辑模态框
            consts.$editInfoModal.on('show.bs.modal', function () {
                var $this = $(this);
                if(consts.customer.id){
                    //更新
                    $.each(consts.customer, function (name, value) {
                        $this.find('form [name="'+ name +'"]').val(value);
                    });
                    utils.dropkick({ $holder : $('#_rank'), data : consts.ranks, current : consts.customer.rank});
                    utils.dropkick({ $holder : $('#_type'), data : consts.types, current : consts.customer.customerTypeCode});
                    // $this.find('.dk_options, .select-icon').remove();
                } else {
                    //新建
                    utils.dropkick({ $holder : $('#_rank'), data : consts.ranks });
                    utils.dropkick({ $holder : $('#_type'), data : consts.types });
                }
            }).on('hidden.bs.modal', function () {
                //清理数据
                $(this).find('input[type="text"], #_type, #_rank, #_remark, textarea').val('');

            });
            //保存供应商
            consts.$editInfoModal.find('button[name="save"]').unbind('click').click(function (e) {
                e.preventDefault();
                var data = consts.$editInfoModal.find('form').serializeObject();
                var _function = !!consts.customer.id ? services.customer.update : services.customer.create;
                data.id = consts.customer.id || '';
                data.customerTypeCode = $('#_type').attr('data-value');
                data.rank = $('#_rank').attr('data-value');
                _function(data).then(function (customer) {
                    loadDataTable(true);
                    if(consts.customer.id)
                        initCustomerDetail(customer);
                    consts.$editInfoModal.modal('hide')
                    layer.msg('保存客户信息成功');
                }).catch(function (reason) {
                    console.log('保存客户', reason);
                    layer.msg(reason.caught ? reason.message : '请求失败！');
                });
            });
            //删除供应商
            consts.$rightPage.find('._operations ').find('button[data-name="delete"]').unbind('click').click(function () {
                layer.confirm('删除操作不可恢复，确定删除吗？',{title:'提示',move:false},function(){
                    services.customer.delete(consts.customer.id)
                        .then(function (ret) {
                            layer.msg(ret._message);
                            loadDataTable(true);
                            consts.customer = {};
                            consts.$rightPage.hide();
                        })
                        .catch(function (reason) {
                            layer.msg(reason.caught ? reason.message : '请求失败！');
                        });
                });
            });

            //搜索
            utils.bindQuery(function (value) {
                consts.oQueryParam.cause = value;
                loadDataTable(true);
            });

            //初始化搜索下拉列表
            utils.dropdown({
                $holder : consts.$typeHolder,
                data : consts.types,
                prefix : '类别',
                callback : function (value) {
                    consts.oQueryParam.type = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });
            utils.dropdown({
                $holder : consts.$ranHolder,
                data : consts.ranks,
                prefix : '等级',
                callback : function (value) {
                    consts.oQueryParam.rank = value;
                    console.log('oQueryParam', consts.oQueryParam);
                    loadDataTable(true);
                }
            });
            //新增按钮绑定事件
            $('#addUserBt').bind('click', function(){
                consts.customer = {};
                $('._type').show();
            });

            $('#__assTabs').find('span').bind('click', function () {
                var target = $(this).attr('href');
                console.log("====target="+target);
                if(target === '#_orders')
                    initOrders();

            })
        }

        function init() {
            prepareData()
                .then(function () {
                    initEvent();
                    loadDataTable();
                })
        }

    });
</script>
