<!-- 出库单打印模版 -->
<div id="print_to_out_template">
    <div class="panel-default bugInfo">
        <div class="row">
            <span class="print-header">
                <h3>瑞安市银通电器有限公司-出库单</h3>
            </span>
        </div>
        <div class="row pd22">
            <div class="col-xs-12 print-right">
                <img src="/img/null.png" class="print-barcode">
            </div>
        </div>
        <div class="pd13"></div>
        <div class="row">
            <div class="col-xs-3">
                <div class="print-line" >
                    <label>订单日期:</label>
                    <div class="pd42" data-name="orderDate" data-convert="convertDate"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="print-line" >
                    <label>客户名称:</label>
                    <div class="pd42" data-name="customerName"></div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="print-line" >
                    <label>销售人员:</label>
                    <div class="pd42" data-name="createdName"></div>
                </div>
            </div>
        </div>
        <table class="table table-print">
            <thead>
            <tr>
                <th>成品名称</th>
                <th>规格</th>
                <th>单价</th>
                <th>数量</th>
                <th>计量单位</th>
                <th>计算金额</th>
                <th>实际金额</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="row print-right">
            <div class="col-xs-4">
                <div class="print-line" >
                    <label>审核人:</label>
                    <div class="pd42 approvalName"></div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="print-line" >
                    <label>审核日期:</label>
                    <div class="pd42 approvalDate"></div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="print-line" >
                    <label>仓管员:</label>
                </div>
            </div>
        </div>
    </div>
</div>
